<!-- Вариант 9. 
Создайте форму, позволяющую выбирать несколько из данных значений 
в поле любимое блюдо: стейк, шашлык, гриль и пр. Используйте теги <label> и <input>. -->
<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Lab 0.HTML</title> 
        <meta charset="UTF-8"> 
    </head>
    <body>
        <h1>Выберите любимое блюдо:</h1>
        <form>
            <label>
                <input type="checkbox" name="steak">
                Стейк
            </label>
            <br>
            <label>
                <input type="checkbox" name="shashlik">
                Шашлык
            </label>
            <br>
            <label>
                <input type="checkbox" name="grill">
                Гриль
            </label>
            <br>
            <label>
                <input type="checkbox" name="sushi">
                Суши
            </label>
            <br>
            <label>
                <input type="checkbox" name="ramyeon">
                Рамэн
            </label>
        </form>
    </body>
</html>
